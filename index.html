<script>
    $(function () {
        // .inner-fade
        /*
            여러줄 주석
            자바스크립트는 head와 body 에 포함 가능
        */
        $('.slideList').innerfade({
            animationtype: 'fade',
            timeout: 2000
        })
        // 레이어팝업
        $(".layerPopup").on("click", function () {
            $(".popup, .bg").fadeIn(); //나타남
        });
        $(".close").on("click", function () {
            $(".popup, .bg").fadeOut(); //사라짐
        });
        // 배경 클릭시 팝업 사라짐
        $(".bg").on("click", function () {
            $(".bg, .popup").fadeOut();
        });
        $(".popup, .bg").on("click", function () {
            $(".bg, .popup").fadeOut();
        });
    });
</script>
<script>
    // slick slide plugin
    $(function () {
        // 슬라이드 초기화
        $(".banner_slider").slick({
            autoplay: true, // 자동재생 활성화 (수정)
            autoplaySpeed: 1000, // (수정)
            infinite: true, // 무한반복슬라이드
            slidesToShow: 5, // 보이는 슬라이드 갯수 
            dots: false, // 인디케이터 비활성화 (보이게하려면true )                
            focusOnSelect: true, //  슬라이드 선택시 포커스
            arrows: false, // 이전, 다음 화살표
            // speed: 200,  // 2초 (주석)
            conterPadding: '120px', // 중앙 슬라이드와의간격               
            centerMode: true // 중앙 슬라이드 모드 활성화 
        })
    });
</script>
